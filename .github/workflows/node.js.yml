name: Deploy to EC2 with Nginx

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

   steps:
    - name: Gitcheckout
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
     
    - run: npm ci
    - run: npm run build --if-present
  






